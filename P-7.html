<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var arr1 = [ 0, -3, 8, 7, 6, 5,-4, 3, 2, 1]
        array = [];
        for (i = 1; i <= 5; i++) {
            arr = parseInt(prompt("Enetr The Number :" + i));
            array.push(arr);
            document.write("<br>" + arr);

        }
        for (i = 0; i <= 5; i++) {
            for (j = 0; j <= 5; j++) {
                if (array[i] < array[j]) {
                    temp = array[i];
                    array[i] = array[j]
                    array[j] = temp;
                }
            }
        }

        document.write("Sorting :",array)
    </script>
</body>

</html>
