<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .first {
        width: 400px;
        border: solid 1px black;
        margin: auto;
        height: 400x;
        /* display:block; */
      }
      input {
        height: 120px;
        width: 120px;
        margin: 5px 5px;
        border: none;
        font-size: 20px;
        color: black;
        background-color: #dfb1c1;
        background-image: linear-gradient(0deg, #ffdee9 0%, 100%);
      }
    </style>
    <div class="container">
      <div class="box">
        <h2></h2>
        <div class="first">
          <input type="button" value="1" id="btn1" onclick="enter('btn1')" />
          <input type="button" value="2" id="btn2" onclick="enter('btn2')" />
          <input type="button" value="3" id="btn3" onclick="enter('btn3')" />
          <input type="button" value="4" id="btn4" onclick="enter('btn4')" />
          <input type="button" value="5" id="btn5" onclick="enter('btn5')" />
          <input type="button" value="6" id="btn6" onclick="enter('btn6')" />
          <input type="button" value="7" id="btn7" onclick="enter('btn7')" />
          <input type="button" value="8" id="btn8" onclick="enter('btn8')" />
          <input type="button" class="empty" value="" id="btn9" onclick="enter('btn9')" />
        </div>
      </div>
    </div>
    <script>
      function enter(id) {
        col = document.getElementsByClassName("empty");
        idvar = document.getElementById(id);
        console.log("idvar first"+idvar)
        idval = idvar.value;
        console.log("idval sec"+idval)
        if (col[0].getAttribute("id") == "btn9" && (id == "btn6" || id == "btn8")) 
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn8" && (id == "btn7" || id == "btn5" || id == "btn9"))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn7" && (id == "btn4" || id == "btn8"))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn6" && (id == "btn3" || id == "btn5" || id == "btn9"))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn5" && (id == "btn2" || id == "btn4" || id == "btn6" || id == "btn8"))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn4" && (id == "btn1" || id == "btn5" || id=="btn7"))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn3" && (id == "btn2" || id == "btn6" ))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn2" && (id == "btn1" || id == "btn5" || id=="btn3"))
        {
          changeval(col);
        }
        else if(col[0].getAttribute("id") == "btn1" && (id == "btn4" || id == "btn2" ))
        {
          changeval(col);
        }
      }

      function changeval(col)
     {
        idvar.value = "";      // Clears
        // console.log("out idvar"+idvar.value)
        col[0].value = idval;   // Sets the value of the first element
        // console.log("out idval"+idval)
        // console.log("out col"+col[0])
        
        col[0].classList.remove("empty");  // Removes the "empty" class 
        
        idvar.classList.add("empty"); // Adds the "empty" class to `idvar
        
      }
    </script>
  </body>
</html>
