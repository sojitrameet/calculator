<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
          array = [];
        for (i = 1; i <= 5; i++) {
            arr = prompt("Enetr Alphabet :" + i);

            array.push(arr);

            document.write("<br>" + arr);

        }
        for (i = 0; i <= 5; i++) {

            for (j = 0; j <= 5; j++) {
                
                if (array[i] < array[j]) {
                    temp = array[i];
                    array[i] = array[j]
                    array[j] = temp;
                }
            }
        }

        document.write("Sorting Alphabet :",array)
    </script>
</body>
</html>
