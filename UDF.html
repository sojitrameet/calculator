<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function nanr()
        {
            document.write("NO Arg No RETURN <br>")
        }
        function wanr(a,b,c)
        {
            document.write("WITH ARG NO RETURN  : ",+parseInt(a)+parseInt(b)+parseInt(c));

        }
        function wawr(x,y)
        {
            return parseInt(x)+parseInt(y)
        }

        nanr();
        wanr(10,20,30);
        sum = wawr(10,20,30);
        document.write("<br>WITH ARG WITH RETURN :",sum);
    </script>
</body>
</html>
