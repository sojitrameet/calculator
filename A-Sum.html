        function pluse() {
                num1 = document.getElementById("no1").value;

            function minu() {
                num1 = document.getElementById("no1").value;

                sum = parseInt(num1) - parseInt(num2);
                document.getElementById("out").innerText = "Subtraction :"+sum;
            }

            function div() {

                num1 = document.getElementById("no1").value;
                num2 = document.getElementById("no2").value;
                sum = parseInt(num1) / parseInt(num2);
                document.getElementById("out").innerText = "Divide :"+sum;
            }

            function mod() {
                num1 = document.getElementById("no1").value;
                num2 = document.getElementById("no2").value;
                sum = parseInt(num1) % parseInt(num2);
                document.getElementById("out").innerText = "Module :"+sum;
