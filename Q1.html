<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // with function 
        var arr = [10 , 20 , 30 ];
        reva = arr.reverse();
        document.write("REV : "+reva) 

        // With out Function 
        array = [];
        for (i = 1; i <= 5; i++) {
            arr = parseInt(prompt("Enetr The Number :" + i));
            array.push(arr);
            document.write("<br>" + arr);
        }
        
        document.write("<br> REVERSE");

        for(i = 5 ; i > 0; i--)
        {
            
            document.write("<br>" ,array.pop(array[i]));

        }
    </script>
</body>
</html>
